<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polígono Regular</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }

        .input-group {
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
        }

        .input-group label {
            margin-right: 10px;
            flex: 1;
        }

        .input-group input {
            width: 150px;
            padding: 5px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }

        .hidden {
            visibility: hidden;
            height: 0;
            margin: 0;
            padding: 0;
        }

        #resultados {
            margin-top: 30px;
            text-align: left;
            width: 80%;
            max-width: 600px;
        }

        #resultados p {
            margin: 5px 0;
        }

        .option-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group label {
            flex: 1;
        }

        .input-group input {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Polígono Regular</h1>
    <h2>Ingrese los valores solicitados, elija el tipo de medida (apotema o lado) y proporcione el valor correspondiente.</h2>
    
    <div class="input-group">
        <label for="numLados">Número de Lados:</label>
        <input type="number" id="numLados" min="3" required>
    </div>

    <div class="option-group">
        <label>Seleccione el tipo de medida:</label>
        <input type="radio" id="medidaApotema" name="tipoMedida" value="apotema">
        <label for="medidaApotema">Apotema</label>
        <input type="radio" id="medidaLado" name="tipoMedida" value="lado">
        <label for="medidaLado">Lado</label>
    </div>

    <div class="input-group hidden" id="inputApotema">
        <label for="apotema">Apotema:</label>
        <input type="number" id="apotema" step="0.1">
    </div>

    <div class="input-group hidden" id="inputLado">
        <label for="lado">Lado:</label>
        <input type="number" id="lado" step="0.1">
    </div>

    <div class="input-group">
        <label for="centroX">Centro X:</label>
        <input type="number" id="centroX" step="0.1">
    </div>
    <div class="input-group">
        <label for="centroY">Centro Y:</label>
        <input type="number" id="centroY" step="0.1">
    </div>

    <button onclick="ejecutarDibujo()">Dibujar Polígono</button>
    <button onclick="limpiarCanvas()">Limpiar Canvas</button>
    
    <canvas id="miCanvas" width="500" height="500"></canvas>

    <div id="resultados">
        <h2>Resultados:</h2>
        <div id="coordenadas"></div>
        <p id="anguloInterno"></p>
    </div>

    <script src="parcial1-ok.js"></script>
</body>
</html>
