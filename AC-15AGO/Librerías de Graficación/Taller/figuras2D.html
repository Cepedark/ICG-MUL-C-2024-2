<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trazado de figuras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #canvas {
      border: 1px solid black;
      margin-top: 20px;
    }
    .color-buttons {
      display: flex;
      justify-content: center;
      margin: 10px;
    }
    .color-button {
      width: 50px;
      height: 50px;
      margin: 5px;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Trazado de figuras</h1>
  <div>
    <label for="figura">Selecciona una figura:</label>
    <select id="figura">
      <option value="cuadrado">Cuadrado</option>
      <option value="rectangulo">Rectángulo</option>
      <option value="triangulo">Triángulo</option>
      <option value="circulo">Círculo</option>
      <option value="poligono">Polígono</option>
    </select>
  </div>
  <div>
    <label for="coordenadas">Selecciona el tipo de coordenadas:</label>
    <select id="coordenadas">
      <option value="cartesianas">Coordenadas Cartesianas</option>
      <option value="polares">Coordenadas Polares</option>
    </select>
  </div>
  
  <!-- Datos para coordenadas cartesianas -->
  <div id="datosCuadradoRectangulo" class="hidden">
    <label for="coord1">Coordenada X:</label>
    <input type="text" id="coord1">
    <label for="coord2">Coordenada Y:</label>
    <input type="text" id="coord2">
  </div>
  <div id="datosTriangulo" class="hidden">
    <label for="triX1">Coordenada X1:</label>
    <input type="text" id="triX1">
    <label for="triY1">Coordenada Y1:</label>
    <input type="text" id="triY1">
    <label for="triX2">Coordenada X2:</label>
    <input type="text" id="triX2">
    <label for="triY2">Coordenada Y2:</label>
    <input type="text" id="triY2">
    <label for="triX3">Coordenada X3:</label>
    <input type="text" id="triX3">
    <label for="triY3">Coordenada Y3:</label>
    <input type="text" id="triY3">
  </div>
  <div id="datosCirculo" class="hidden">
    <label for="centroX">Centro X:</label>
    <input type="text" id="centroX">
    <label for="centroY">Centro Y:</label>
    <input type="text" id="centroY">
    <label for="radio">Radio:</label>
    <input type="text" id="radio">
  </div>
  <div id="datosPoligono" class="hidden">
    <label for="centroPoligonoX">Centro X:</label>
    <input type="text" id="centroPoligonoX">
    <label for="centroPoligonoY">Centro Y:</label>
    <input type="text" id="centroPoligonoY">
    <label for="lados">Número de lados:</label>
    <input type="text" id="lados">
    <label for="longitudLado">Longitud del lado:</label>
    <input type="text" id="longitudLado">
  </div>

  <!-- Datos para coordenadas polares -->
  <!-- Datos para coordenadas polares -->
<div id="datosPolaresCuadradoRectangulo" class="hidden">
  <label for="radioPolar1">Radio (r):</label>
  <input type="text" id="radioPolar1">
  <label for="anguloPolar1">Ángulo (θ en grados):</label>
  <input type="text" id="anguloPolar1">
</div>

<div id="datosPolaresTriangulo" class="hidden">
  <label for="radioPolar1">Radio 1 (r1):</label>
  <input type="text" id="radioPolar1">
  <label for="anguloPolar1">Ángulo 1 (θ1 en grados):</label>
  <input type="text" id="anguloPolar1">
  
  <label for="radioPolar2">Radio 2 (r2):</label>
  <input type="text" id="radioPolar2">
  <label for="anguloPolar2">Ángulo 2 (θ2 en grados):</label>
  <input type="text" id="anguloPolar2">
  
  <label for="radioPolar3">Radio 3 (r3):</label>
  <input type="text" id="radioPolar3">
  <label for="anguloPolar3">Ángulo 3 (θ3 en grados):</label>
  <input type="text" id="anguloPolar3">
</div>

<div id="datosPolaresCirculo" class="hidden">
  <label for="radioPolarCentro">Radio (r) del centro:</label>
  <input type="text" id="radioPolarCentro">
  <label for="anguloPolarCentro">Ángulo (θ en grados) del centro:</label>
  <input type="text" id="anguloPolarCentro">
  <label for="radioCirculo">Radio del círculo:</label>
  <input type="text" id="radioCirculo">
</div>

<div id="datosPolaresPoligono" class="hidden">
  <label for="radioPolarCentroPoligono">Radio (r) del centro:</label>
  <input type="text" id="radioPolarCentroPoligono">
  <label for="anguloPolarCentroPoligono">Ángulo (θ en grados) del centro:</label>
  <input type="text" id="anguloPolarCentroPoligono">
  <label for="ladosPoligono">Número de lados:</label>
  <input type="text" id="ladosPoligono">
  <label for="longitudLadoPoligono">Longitud del lado:</label>
  <input type="text" id="longitudLadoPoligono">
</div>


  <div>
    <label for="colorBorde">Selecciona el color del borde:</label>
    <div id="colorBorde" class="color-buttons">
      <button class="color-button" style="background-color: black;" data-color="black"></button>
      <button class="color-button" style="background-color: red;" data-color="red"></button>
      <button class="color-button" style="background-color: blue;" data-color="blue"></button>
      <button class="color-button" style="background-color: green;" data-color="green"></button>
      <button class="color-button" style="background-color: yellow;" data-color="yellow"></button>
    </div>
  </div>
  <div>
    <label for="colorInterior">Selecciona el color del interior:</label>
    <div id="colorInterior" class="color-buttons">
      <button class="color-button" style="background-color: black;" data-color="black"></button>
      <button class="color-button" style="background-color: red;" data-color="red"></button>
      <button class="color-button" style="background-color: blue;" data-color="blue"></button>
      <button class="color-button" style="background-color: green;" data-color="green"></button>
      <button class="color-button" style="background-color: yellow;" data-color="yellow"></button>
    </div>
  </div>
  <div>
    <button id="dibujar">Dibujar</button>
    <button id="reiniciar">Reiniciar</button>
  </div>
  <canvas id="canvas" width="500" height="500"></canvas>

  <!-- Archivo JavaScript -->
  <script src="figuras2D.js"></script>
</body>
</html>
